<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

用户<span th:each="users:${session.users}" th:text="${users}"></span>已登录
<form action="queryByName" method="post">
    用户名<input name="name"/>
    <input type="submit" value="查询"/>
</form>

<!--<span th:each="stu:${session.stu}" th:text="${stu}"></span>登录-->
<table class="table table-striped">
    <tr>
        <td>用户ID</td>
        <td>用户名</td>
        <td>用户密码</td>
        <td>用户性别</td>
        <td>用户年龄</td>
        <td>用户住址</td>
        <td>操作</td>
        <td>操作</td>
    </tr>
    <tr th:each="list:${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.password}"></td>
        <td th:text="${list.gender}"></td>
        <td th:text="${list.age}"></td>
        <td th:text="${list.hobby}"></td>
        <td><a th:href="@{delete.action(id=${list.id})}">删除</a></td>
        <td><a th:href="@{queryUserById.action(id=${list.id})}">修改</a></td>
    </tr>
</table>
</body>
</html>
