<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="update" method="post">
    <table border="1" align="center">
        <tr>
            <td><input name="id" type="hidden" th:value="${u.id}"/></td>
        </tr>
        <tr>
            <td>用户名</td>
            <td><input name="name" th:value="${u.name}"/></td>
        </tr>
        <tr>
            <td>用户密码</td>
            <td><input name="password" th:value="${u.password}"/></td>
        </tr>
        <tr>
            <td>用户性别</td>
            <td><input name="gender" th:value="${u.gender}"/></td>
        </tr>
        <tr>
            <td>用户年龄</td>
            <td><input name="age" th:value="${u.age}"/></td>
        </tr>
        <tr>
            <td>用户爱好</td>
            <td><input name="hobby" th:value="${u.hobby}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="确认修改"/></td>
        </tr>
    </table>

</form>
</body>
</html>
